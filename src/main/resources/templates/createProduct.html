<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="/css/createProductPhone.css">
    <title>Create Product</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --utama: #85586F;
            --cadangan: #DEB6AB;
            --bg: #F8ECD1;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
        }
    </style>

</head>

<body class="container-fluid p-0 m-0">

    <div class="row m-0 d-flex justify-content-center h-100">
        <!-- head -->
        <div id="header" class="row p-0" style="height:10vh;">
            <nav class="navbar navbar-expand-xl text-light navbar-dark" style="background-color: var(--utama);">
                <div class="container-fluid p-0">
                    <a class="navbar-brand text-light" style="cursor: default;">
                        <h3 class="m-0" style="padding: 8px">Canteen</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" href="/">Home</a>
                            </li>

                            <li th:if="${name}" class="nav-item" style="background-color: var(--cadangan); border-radius: 5px">
                                <a class="nav-link text-dark" style="cursor: default;" aria-current="page">Create
                                    Product</a>
                            </li>

                            <li th:unless="${name}" class="nav-item">
                                <a class="nav-link text-light" href="/login">Log in</a>
                            </li>

                            <li th:if="${name}" class="nav-item">
                                <a class="nav-link active text-light" href="/balanceBox">Balance Box</a>
                            </li>

                            <li th:unless="${name}" class="nav-item">
                                <a class="nav-link text-light" style="cursor: default;">Sign up</a>
                            </li>

                            <li th:if="${name}" class="nav-item">
                                <a class="nav-link text-light" href="/transaction">Transaction</a>
                            </li>

                        </ul>
                        <form th:if="${name}" class="d-flex">
                            <h5 class="me-4 d-flex align-items-center mb-0" th:text="${name}"></h5>
                            <a class="btn btn-danger btn-md me-3" href="/logout" role="button"> Log Out </a>
                        </form>
                    </div>
                </div>
            </nav>
            <div th:if="${error!=null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        </div>
        <!-- head -->

        <!-- main -->
        <div id="main" class="row position-relative align-items-center justify-content-center p-0 w-50">
            <form th:action="@{/createProduct}" th:object="${productDto}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Please upload product image (Max image size:
                        10MB)</label>
                    <input th:field="*{imageSrc}" class="form-control" type="file" id="formFile" required>
                </div>
                <div class="input-group mb-3">
                    <span style="white-space: pre-wrap; text-align: start;" class="input-group-text w-25"
                        id="basic-addon1">Product name</span>
                    <input th:field="*{name}" type="text" class="form-control" placeholder="Product Name"
                        aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span style="white-space: pre-wrap; text-align: start;" class="input-group-text w-25"
                        id="basic-addon2">Product price</span>
                    <input th:field="*{price}" type="text" class="form-control" placeholder="Product Price"
                        aria-label="Username" aria-describedby="basic-addon2" required>
                </div>
                <div class="input-group mb-3">
                    <span style="white-space: pre-wrap; text-align: start;"
                        class="input-group-text w-25 align-items-start" id="basic-addon3">Product description</span>
                    <textarea maxlength="255" th:field="*{description}" class="form-control"
                        id="exampleFormControlTextarea1" rows="3" placeholder="Product Description"
                        aria-describedby="basic-addon3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg"
                        style="background-color: var(--utama); Color:white;">Create</button>
                </div>
            </form>

        </div>
        <!-- end main -->

        <!-- footer -->
        <div id="footer" class="row d-flex p-0 m-0" style="align-items:flex-end;">
            <div class="m-0 p-0" style="background-color: var(--utama)">
                <div class="d-flex flex-column align-items-center justify-content-center p-0" style="height:10vh;">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=evan.aurelrius@ui.ac.id&su=Hii"
                                class="nav-link px-2 text-light">evan.aurelrius@ui.ac.id</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://wa.me/6285271321514" class="nav-link px-2 text-light">0852-7132-1514</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.instagram.com/evanaurelrius/"
                                class="nav-link px-2 text-light">@evanaurelrius</a>
                        </li>
                    </ul>
                    <div class="w-50" style="border-top: 1px solid white"></div>
                    <p class="text-center text-light m-0">
                        Â© Mahasiswa Fasilkom Universitas Indonesia 2020, Evan Aurelrius
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="/js/bootstrap.js"></script>

</html>
